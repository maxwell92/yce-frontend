<section class="wrapper main-wrapper row">
    <div class='col-xs-12'>
        <div class="page-title">
            <div class="pull-left">
                <h1 class="title">创建服务</h1>                            
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left"></h2>
            </header>
            <div class="content-body">
                <div class="row">
                    <form ng-submit="serversubmit()" name="login" >
                        <div class="col-xs-12 col-sm-9 col-md-8">
                            <div class="form-group">
                                <label class="form-label" for="field-1678">服务名称：</label>
                                <span class="desc"></span>
                                <div class="controls">
                                    <input type="text" value="" class="form-control" id="field-1678" ng-model="param.serviceName" ng-pattern="/^[a-z0-9]([-a-z0-9]*[a-z0-9])?$/" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">数据中心：</label>
                                <span class="desc">数据中心是您的应用将要部署到的位置</span>
                                 <div class="data-center">
                                    <label class="server-servers ngs_hide" ng-repeat="i in extentServerLei.dataCenters" ng-class="{radio_bg:dataTrans.dataCenters[$index]}">
                                        <input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="dataTrans.dataCenters[$index]" value="{{i.id}}">
                                        {{ i.name }}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">服务类型：</label>
                                <span class="desc"></span>
                                <div class="data-center">
                                    <label class="server-label2">
                                        <input type="radio" name="dataCenters" ng-model="serverRadios" value="0" ng-click="serverClick1()" ng-bind="ccccc"> ClusterIP
                                    </label>
                                    <label class="server-label2">
                                        <input type="radio" name="dataCenters" ng-model="serverRadios" value="1" ng-click="serverClick1()" ng-bind="ccccc" ng-checked="true"> NodePort
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="field-1678">选择器：</label>
                                <i class="fa fa-plus-square server-add1" ng-click="addCheckeds()"></i>
                                <div class="servermyL server-p-3" ng-repeat="newCheckeds in Checkeds">
                                    <span>key</span><input type="text" value="" 
                                    class="form-control server-btn" 
                                    id="field-1678" ng-model="newCheckeds.mylistKey" ng-pattern="/^[A-Za-z0-9_-]*$/" required><b class="fa fa-minus inputB"></b>
                                    <span>value</span><input type="text" value="" class="form-control server-btn" id="field-1678" ng-model="newCheckeds.mylistValue" ng-pattern="/^[A-Za-z0-9_-]*$/" required>
                                    <b class="server-jia fa fa-minus-square" ng-click="delCheckeds($index)"></b>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="field-1678">端口组：</label>
                                <span class="desc"></span>
                                <i class="fa fa-plus-square server-adds" ng-click="addPort()"></i>
                                <div class="controls" ng-repeat="portlists in ports">
                                    <p class="server-p-1">
                                        <span>名称</span><input type="text" value="" class="form-control server-btn" id="field-1678" ng-model="portlists.name" ng-pattern="/^[a-zA-Z0-9_-]*$/" required> 
                                        <span>Target Port</span><input type="text" value="" class="form-control server-btn" id="field-1678" ng-model="portlists.targetPort" ng-pattern="/^[0-9]*$/" required> 
                                        <b class="server-jia fa fa-minus-square" ng-click="delPort($index)"></b>
                                    </p>
                                    <p class="server-p-1">
                                        <span>port</span><input type="text" value="" class="form-control server-btn" id="field-1678" ng-model="portlists.port" ng-pattern="/^[0-9]*$/" required>
                                        <span>NodePort</span><input type="text" value="" class="form-control server-btn" id="field-1678" ng-disabled="serverDisabled" ng-model="portlists.nodePort" ng-pattern="/^[0-9]*$/" required>
                                    </p>
                                    <p class="server-p-1">
                                        <span>协议</span><select ng-model="portlists.protocol" class="form-inputs" ng-options="act for act in activities"></select>
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="field-1678">标签组：</label>
                                <span class="desc"></span>
                                <i class="fa fa-plus-square server-add" ng-click="addLabels()"></i>
                                <p class="server-p-3">
                                    <span>key</span><input type="text" placeholder="name" class="form-control server-btn" id="field-1678" ng-model="portsname" disabled><b class="fa fa-minus inputB"></b>
                                    <span>value</span><input type="text" placeholder="{{ param.serviceName }}" class="form-control server-btn" id="field-1678" ng-model="portsarrange" disabled>
                                </p>
                                <p class="server-p-3">
                                    <span>key</span><input type="text" placeholder="author" class="form-control server-btn" id="field-1678" ng-model="portsname" disabled><b class="fa fa-minus inputB"></b>
                                    <span>value</span><input type="text" placeholder="{{ sessionName }}" class="form-control server-btn" id="field-1678" ng-model="portsarrange" disabled>
                                </p>
                                <p class="server-p-3">
                                    <span>key</span><input type="text" placeholder="type" class="form-control server-btn" id="field-1678" ng-model="portsname" disabled><b class="fa fa-minus inputB"></b>
                                    <span>value</span><input type="text" placeholder="service" class="form-control server-btn" id="field-1678" ng-model="portsarrange" disabled>
                                </p>

                                <div class="controls" ng-repeat="lei in leis">
                                    <p class="server-p-3">
                                        <span>key</span><input type="text" class="form-control server-btn" ng-model=" lei.leiKey " ng-pattern="/^[A-Za-z0-9_-]*$/" required><b class="fa fa-minus inputB"></b>
                                        <span>value</span><input type="text" class="form-control server-btn" ng-model=" lei.leiValue " ng-pattern="/^[A-Za-z0-9_-]*$/" required>
                                        <b class="server-jia fa fa-minus-square" ng-click="delLabels($index)"></b>
                                    </p>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-9 col-md-8 padding-bottom-30">
                                <div class="text-left">
                                    <button class="btn btn-primary" ng-disabled="login.$invalid">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>

<section class="wrapper main-wrapper row">
    <div class='col-xs-12 clearfix'>
        <div class="page-title">
            <div class="pull-left">
                <h1 class="title">Dashboard</h1></div>
        </div>
    </div>
    <div class="clearfix">
        <line id="main" legend="legend" item="item" data="data"></line>
    </div>
    <div class="clearfix">
        <div class="echartsBox fl" id="resourceDom{{item.dcId}}" ng-repeat="item in resourceDom" resource-dom-finished></div>
    </div>
    <div class="clearfix">
        <div class="echartsBox fl" id="applyDom{{$index}}" ng-repeat="item in applyDom" apply-dom-finished></div>
    </div>
    <div class="echartsBox applyBox" id="handleDom"></div>
</section>

<section class="wrapper main-wrapper row">

         <div class='col-xs-12'>
            <div class="page-title">

                <div class="pull-left">
                    <h1 class="title">历史发布</h1>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        
    <div class="col-lg-12">
        <section class="box ">
            <b class="pull-center-b"></b>
            <div class="content-body">    
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="timeline">
                            <li ng-repeat="item in historyList"  ng-class-odd="'timeline-inverted'" ng-click="historyLi(item)">
                                <div class="timeline-badge animated flipInY">
                                    <i class="glyphicon glyphicon-check"></i>
                                </div>
                                <div class="timeline-panel animated flipInY">
                                    <div class="timeline-heading">
                                        <h4 class="timeline-title">应用名 {{ item.records.name }}</h4>
                                        <p>
                                            <small class="text-muted">
                                                <i class="glyphicon glyphicon-time"></i>发布时间 {{ item.records.actionAt }} 
                                            </small>
                                        </p>
                                    </div>
                                    <div class="timeline-body">
                                        <p>数据中心: {{ item.dcName }}</p>
                                        <p>操作类型: {{ item.records.actionName }}</p>
                                        <p>发布人: {{ item.userName}}</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>   
</section>
<div class="history-wrap">
    <div class="history-box1">
        <p> 副本： {{ Newreplicas }}</p>
        <p> 镜像： {{ Newimage }}</p>
        <p> 镜像管理： {{ NewimagePullPolicy }}</p>
        <p> cpu： {{ Newcpu }}</p>
        <p> memory： {{ Newmemory }}</p>

    </div>
</div>

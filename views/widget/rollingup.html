<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li ng-class="{active:data.tabSwitch==0}" ng-init="data.tabSwitch=0" ng-click="data.tabSwitch=0">
                <a href="javascript:void(0);" aria-expanded="true">
                    <i class="fa fa-home"></i> 滚动升级
                </a>
            </li>
            <li ng-class="{active:data.tabSwitch==1}" ng-click="data.tabSwitch=1" ng-click="data.tabSwitch=0">
                <a href="javascript:void(0);" aria-expanded="true">
                    <i class="fa fa-user"></i> 立即升级
                </a>
            </li>
        </ul>
        <form ng-submit="$emit('submitRollingup',param)" name="rollLogin">
            <div class="tab-content">
                <div class="tab-pane fade app-detail" ng-class="{'active in':data.tabSwitch==0}">
                    <div class="form-group">
                        <label class="form-label">应用名称：</label>
                        <span class="desc"></span>
                        <div class="controls">
                            <input type="text" class="form-control" ng-model="param.appName" ng-init="param.appName=originalData.deploy.metadata.name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">数据中心：</label>
                        <span class="desc"></span>
                        <div class="controls">
                            <input type="text" class="form-control" id="field-image" value="{{originalData.dcName}}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">升级镜像：</label>
                        <span class="desc show-spans-1" ng-show="rollShow">* 镜像地址与您的镜像地址不符</span>
                        <div class="controls">
                            <input type="text" class="form-control" ng-click="$emit('showImageSelector','rollingup')" ng-model="param.strategy.image" required readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">升级原因：</label>
                        <!--<span class="FontS-10" ng-show="rollLogin.upex.$error.required">长度最少六个字符</span>-->
                        <div class="controls">
                            <input type="text" class="form-control" name="upex" ng-model="param.comments" ng-init="param.comments=''" required>
                        </div>
                    </div>

                </div>
                <div id="profile-1" class="tab-pane fade" ng-class="{'active in':data.tabSwitch==1}">
                   我是日志信息
                </div>
            </div>
            <div class="col-xs-12 btnBar">
                <button class="btn btn-primary" ng-disabled="rollLogin.$invalid">提交</button>
                <input type="button" class="btn btn-primary" ng-click="$emit('closeWidget','widgetRollingup')" value="取消">
            </div>
        </form>
    </div>

</div>

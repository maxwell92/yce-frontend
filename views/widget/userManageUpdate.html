<div class="row">
	<form name="userManage">
		<div class="col-md-12">
	    	<div class="form-group">
	           <span class="warn" ng-show="(password != passwordCenter) && userManage.pwdCenter.$dirty ">密码输入不一致</span>
	       </div>
	       <div class="form-group">
	           <span>新密码：</span><input type="text" ng-model="password" name="pwd" />
	           <span>确认密码：</span><input type="text" ng-model="passwordCenter" name="pwdCenter"/>
	       </div>
	    </div>
	    <div class="col-xs-12 btnBar">
	        <button class="btn btn-primary" type="button" ng-click="$emit('submitUpdatePW', {'password': password})">确定</button>
	        <button class="btn btn-primary" type="button" ng-click="$emit('closeWidget', 'userUpdate')">取消</button>
	    </div>
	</form>
    
</div>

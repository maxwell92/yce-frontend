<section class="wrapper main-wrapper row" style="">
    <div class='col-xs-12'>
        <div class="page-title">
            <div class="pull-left">
                <h1 class="title">镜像管理</h1>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12">
        <section class="box ">
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="example_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="row">
                                <div class="col-xs-3 input-group primary pull-right appManageSearch">
                                    <input type="text" value="" ng-model="data.search" placeholder="输入应用名称..." class="form-control search-page-input">
                                    <span class="input-group-addon">
                                        <span class="arrow"></span>
                                    <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </div>
                            <table class="Images-tables">
                                <thead class="appImages-headle">
                                    <tr role="row">
                                        <th>ID</th>
                                        <th>镜像名称</th>
                                        <th>标签组合</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="app in newImage | filter:data.search">
                                    <tr ng-class="{odd:$odd,even:$even}">
                                        <td>{{$index+1}}</td>
                                        <td ng-click="imgnameBtn(app)">
                                            <p>{{app.name}}</p>
                                        </td>
                                        <td>
                                            <p class="Images-more-p" ng-repeat="newI in app.tags">{{newI}}</p>
                                        </td>
                                        <td class="img-last-td">
                                            <p class="Images-more-p2" ng-repeat="newI in app.tags">
                                                <a href="javascript:void(0);" class="btn btn-warning">滚动升级</a>
                                                <a href="javascript:void(0);" class="btn btn-success">回滚</a>
                                                <a href="javascript:void(0);" class="btn btn-danger">撤销</a>
                                            </p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="dataTables_paginate paging_bootstrap" id="example_paginate">
                                        <ul class="pagination pull-right">
                                            <li class="prev disabled"><a href="#"><i
                                                    class="fa fa-angle-double-left"></i></a></li>
                                            <li class="active"><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li class="next">
                                                <a href="#"><i class="fa fa-angle-double-right"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="dataTables_info" id="example_info" role="status" aria-live="polite">
                                        Showing 1 to 10 of 50 entries
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
<ui-widget ng-if="widget.showAppDetail" config="appDetailConf"></ui-widget>
<ui-widget ng-if="widget.imagedetails" config="myImageDetails"></ui-widget>、

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>滑块</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="styles/lib/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="styles/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="styles/common/animate.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/lib/perfect-scrollbar/perfect-scrollbar.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/lib/jvectormap/jquery-jvectormap-2.0.1.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/trim.css" rel="stylesheet" type="text/css" />
    <link href="styles/import.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="controls bar-0">
        <div class="slider slider-primary bar-1" data-min="0" data-max="10" data-value="0">
            <ul class="controls-1">
                <li class="grid" value="1"></li>
                <li class="grid" value="2"></li>
                <li class="grid" value="3"></li>
                <li class="grid" value="4"></li>
                <li class="grid" value="5"></li>
                <li class="grid" value="6"></li>
                <li class="grid" value="7"></li>
                <li class="grid" value="8"></li>
                <li class="grid" value="9"></li>
                <li class="grid" value="10"></li>
            </ul>
        </div>
    </div>
</body>
<script src="scripts/lib/require/require.js" data-main="scripts/main"></script>
<script type="text/javascript">
$(function() {
    var bar_w = $(".bar-1").width();
    var bar_h = $(".bar-1").height();
    var grid_w = bar_w / 10
    console.log(bar_h)
    $(".grid").css({
        "width": grid_w,
        "height": bar_h - bar_h * 0.4
    })
})
</script>

</html>
